[pytest]
# Pytest configuration for BlockMe

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = backend
omit =
    */tests/*
    */.venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
